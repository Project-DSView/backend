server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Traefik logs
  - job_name: traefik
    static_configs:
      - targets:
          - localhost
        labels:
          job: traefik
          __path__: /var/log/traefik/*.log
    pipeline_stages:
      - json:
          expressions:
            time: time
            level: level
            msg: msg
            method: method
            url: url
            status: status
            duration: duration
            client_ip: client_ip
            user_agent: user_agent
      - timestamp:
          source: time
          format: RFC3339
      - labels:
          level:
          method:
          status:
          client_ip:

  # FastAPI logs
  - job_name: fastapi
    static_configs:
      - targets:
          - localhost
        labels:
          job: fastapi
          service: fastapi
          __path__: /var/log/fastapi/*.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            request_id: request_id
            method: method
            path: path
            status_code: status_code
            duration: duration
            client_ip: client_ip
      - timestamp:
          source: timestamp
          format: RFC3339
      - labels:
          level:
          request_id:
          method:
          status_code:
          client_ip:

  # Go service logs
  - job_name: go-app
    static_configs:
      - targets:
          - localhost
        labels:
          job: go-app
          service: go-app
          __path__: /var/log/go/*.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            request_id: request_id
            method: method
            path: path
            status_code: status_code
            duration: duration
            client_ip: client_ip
            user_id: user_id
      - timestamp:
          source: timestamp
          format: RFC3339
      - labels:
          level:
          request_id:
          method:
          status_code:
          client_ip:
          user_id:

  # Docker container logs
  - job_name: containers
    static_configs:
      - targets:
          - localhost
        labels:
          job: containers
          __path__: /var/lib/docker/containers/*/*log
    pipeline_stages:
      - json:
          expressions:
            timestamp: time
            stream: stream
            attrs: attrs
            message: log
      - timestamp:
          source: timestamp
          format: RFC3339Nano
      - labels:
          stream:
      - regex:
          expression: 'container_name=(?P<container_name>[^,]+)'
      - labels:
          container_name:
